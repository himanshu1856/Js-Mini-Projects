<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark d-flex justify-content-center mb-5 shadow-lg">
      <h1 class="text-light">Counter App</h1>
    </nav>
    <div class="app-container">
      <div class="screen ">
        <h1 class="text-center">0</h1>
      </div>
      <div class="controller mb-2">
        <div class="btns text-center">
          <button class="btn btn-primary dec">-</button>
          <button class="btn btn-primary inc">+</button>
        </div>
        <div class="control-jump mb-2 text-center">
            <span>Increment/Decrement by: </span>
            <input type="number" min="1" max="20" value="1">
        </div>
        <div class="reset text-center">
            <button class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
